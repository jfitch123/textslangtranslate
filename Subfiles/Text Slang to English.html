
<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="../style.css">
<body>
    <h1>Text Slang to English</h1>
    
    <textarea id="input-text" rows="4" cols="50" placeholder="Enter text to translate..." oninput="translateToEnglish()"></textarea>
    <br>
    
    <h2>English:</h2>
    <h3 id="english-text"></h3>

    <script>
        function translateToEnglish() {
            const inputText = document.getElementById('input-text').value;
            const textSlangToEnglishMap = {
                "lol": "Laugh out loud",
                "fr": "for real",
                "idk": "I don't know",
                "idc": "I don't care",
                "wassup": "what's up",
                "ttyl": "talk to you later",
                "brb": "be right back",
                "istg": "I swear to God",
                "omg": "oh my gosh",
                "gn": "good night",
                "gm": "good morning",
                "wdym": "what do you mean",
                "ikr": "I know right",
                "pov": "point of view",
                "btw": "by the way",
                "nvm": "never mind",
                "asap": "as soon as possible",
                "lmk": "let me know",
                "wbu": "what about you",
                "hbu": "how about you",
                "ily": "I love you",
                "cya": "see you",
                "tbh": "to be honest",
                "fyi": "for your information",
                "irl": "in real life",
                "imo": "in my opinion",
                "fwiw": "for what it's worth",
                "eta": "estimated time of arrival",
                "bc": "because",
                "np": "no problem",
                "smh": "shaking my head",
                "bff": "best friends forever",
                "omw": "on my way",
                "tbd": "to be determined",
                "og": "original",
                "rq": "real quick",
                "ngl": "not gonna lie",
                "brt": "be right there",
                "sm": "so much",
                "atm": "at the moment",
                "yw": "you're welcome",
                "g2g": "got to go",
                "ty": "thank you",
                "aka": "also known as",
                "diy": "do it yourself",
                "eod": "end of day",
                "dnd": "do not disturb"
                // Add more text slang to English mappings as needed
            };

            const textSlangToEnglishMapForWords = {
                "r": "are",
                "bc": "because",
                "bf": "boyfriend",
                "gf": "girlfriend",
                "<3": "heart",
                "l8r": "later",
                "nvm": "nevermind",
                "k": "ok",
                "kk": "okay",
                "2day": "today",
                "2morrow": "tomorrow",
                "2nite": "tonight",
                "wat": "what",
                "y": "why",
                "w/o": "without",
                "u": "you",
                "ur": "your",
                "ur": "you're",
                "2": "to",
                "4": "for"
                // Add more text slang to English mappings for words as needed
            };

            // Translate text slang to English
            let translatedText = translateTextSlangToEnglish(inputText, textSlangToEnglishMap);

            // Translate individual text slang words to English
            translatedText = translateWords(translatedText, textSlangToEnglishMapForWords);

            document.getElementById('english-text').innerText = translatedText.trim();
        }

        function translateTextSlangToEnglish(inputText, translationMap) {
            let translatedText = inputText;

            // Replace each text slang with its English translation
            for (const slang in translationMap) {
                const regex = new RegExp('\\b' + slang + '\\b', 'gi');
                translatedText = translatedText.replace(regex, translationMap[slang]);
            }

            return translatedText;
        }

        function translateWords(inputText, translationMap) {
            let translatedText = inputText;

            // Replace each text slang word with its English translation
            for (const word in translationMap) {
                const regex = new RegExp('\\b' + word + '\\b', 'gi');
                translatedText = translatedText.replace(regex, translationMap[word]);
            }

            return translatedText;
        }

        // Call the translation function when the page loads
        translateToEnglish();
    </script>

<button onclick="window.location.href = 'English to Text Slang.html'">Switch to English to Text Slang</button>
<button onclick="window.location.href = '../index.html'">Home</button>
</body>
</html>
